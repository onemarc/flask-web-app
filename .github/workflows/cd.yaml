name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker to use the gcloud command-line tool as a credential helper
      run: |
        gcloud auth configure-docker

    - name: Build and push Docker image
      run: |
        docker buildx build --platform linux/amd64 -t gcr.io/$GCP_PROJECT_ID/$GCP_APP_NAME:latest --push .

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $GCP_APP_NAME --image gcr.io/$GCP_PROJECT_ID/$GCP_APP_NAME:latest --region $GCP_REGION --platform managed --allow-unauthenticated